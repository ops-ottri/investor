<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ottri — Investor Update</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0a15, #000);
      color: white;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      text-align: center;
    }

    h2, h3 {
      margin: 0.6em 0;
    }

    .section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
    }

    .gradient {
      background: linear-gradient(90deg, #ff7a18, #af002d 50%, #319197);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .initial {
      font-family: 'L-7 Stencil', sans-serif;
      font-weight: bold;
      display: inline-block;
    }

    /* Keep section titles styled properly */
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 10px;
    }

    /* Team member grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      margin-top: 50px;
    }

    .card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 30px;
      backdrop-filter: blur(6px);
    }

    img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.1);
      margin-bottom: 10px;
    }

    /* Fix multi-line job titles */
    p.text-indigo-300 {
      white-space: pre-line;
    }

    input[type="password"] {
      background: #111;
      border: 1px solid #333;
      color: white;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 6px;
    }

    button {
      background: linear-gradient(90deg, #ff7a18, #af002d 50%, #319197);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .locked {
      opacity: 0.5;
      filter: blur(2px);
    }
  </style>
</head>

<body>
  <div id="lockScreen" class="section">
    <h2>Ottri — Investor Update</h2>
    <p>Confidential access only</p>
    <input id="passwordInput" type="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Unlock</button>
    <p id="errorMsg" style="color:#ff7a18;display:none;margin-top:10px;">Invalid password.</p>
  </div>

  <div id="content" class="hidden">
    <div id="main"></div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTEqUW_ZiMXnb5P6V0YbKpp6Hn6zcu-xJ-3IOkP04t2Tfg3F2FLrYXrjtM7r8Z9BhQhvIygsf3tLeDz/pub?gid=1727388913&single=true&output=csv";

    async function fetchPasswords() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const lines = text.split("\n");
      return lines.map(l => l.trim()).filter(l => l.length > 0);
    }

    async function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const validPasswords = await fetchPasswords();

      if (validPasswords.includes(input)) {
        document.getElementById("lockScreen").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
        loadContent();
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    async function loadContent() {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTEqUW_ZiMXnb5P6V0YbKpp6Hn6zcu-xJ-3IOkP04t2Tfg3F2FLrYXrjtM7r8Z9BhQhvIygsf3tLeDz/pub?output=csv");
      const text = await response.text();
      const rows = text.split("\n").map(r => r.split(","));

      const main = document.getElementById("main");
      main.innerHTML = "";

      rows.forEach((row, i) => {
        if (i === 0 || !row[0]) return;
        const section = document.createElement("div");
        section.className = "section";
        const title = row[1] || "";
        const body = row[2] || "";
        section.innerHTML = `
          <h2 class="section-title gradient">${title}</h2>
          <p>${body.replace(/\\n/g, "<br/>")}</p>
        `;
        main.appendChild(section);
      });
    }
  </script>
</body>
</html>
